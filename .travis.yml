sudo: "required"
services:
  - "docker"
node_js:
  - "10.16.1"
env:
  - TEST_DIR=app
  - TEST_DIR=graphql
cache: yarn
before_install:
  - nvm install 10
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.21.0
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
  - set -e
  - cd $TEST_DIR
  - yarn install --frozen-lockfile
  - yarn test
  - set +e
branches:
  only:
    - master
    - docker
before_deploy:
  - cp RoadMap.html target/github-pages/.
  - cd app
  - yarn install --frozen-lockfile
  - yarn build:storybook
  - mv target/storybook ../target/github-pages/.
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: target/github-pages/
    target-branch: gh-pages
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: ./dockerDeploy.sh
    on:
      branch: master
